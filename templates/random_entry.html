<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Random Entry</title>
    <style>
        /* Add some basic styles for the button */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .header button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Random Entry</h1>
        <a href="{{ url_for('home') }}">
            <button type="button">Back to Home</button>
        </a>
    </div>
    <div class="entry">
        <p>{{ random_entry.content }}</p>
    </div>
</body>
</html>
